{include file="Mobile/public/header" /}
<style>
    #datatable input,textarea{
        width: 100%;height:100%;border:0px;resize:none;
    }
    #datatable th,td {
        padding-left: 6px;
    }
    table.gridtable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
    }
    table.gridtable th {
        border-width: 1px;
        padding: 2px;
        border-style: solid;
        border-color: #666666;
        background-color: #e5e5e5;
        height: 25px;
    }
    table.gridtable td {
        border-width: 1px;
        padding: 2px;
        border-style: solid;
        border-color: #666666;
        background-color: #ffffff;
        height: 25px;
    }
</style>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'east',title:'图片',collapsed:true" style="width:180px;height: 100%">
        <ul id="dowebok2" style="padding-left: 0px;"></ul>
    </div>
    <div data-options="region:'center'" style="padding:0px;height: 100%">
        <!-- 表格开始 -->
        <form id="table_load" class="datatable" style="padding:2px">
            <table class="gridtable"  width="100%" style="margin-bottom:2px" >
                <tr>
                    <th width="23%">姓名</th>
                    <td width="26%">
                        <input name="name" type="text" readonly="readonly">
                    </td>
                    <th width="18%">电话</th>
                    <td width="33%">
                        <a id="tel" href="tel:+120">
                            <input name="tel" type="text" readonly="readonly">
                        </a>
                    </td>
                </tr>
                <tr>
                    <th>身份证</th>
                    <td colspan="3">
                        <input name="card" type="text" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <th>社保</th>
                    <td height="25">
                        <input name="shebao" type="text" readonly="readonly">
                    </td>
                    <th>尾款</th>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <th>进度</th>
                    <td>
                        <input name="speed" type="text" readonly="readonly">
                    </td>
                    <th>业务员</th>
                    <td>
                        <input name="user_name" type="text" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <th>账户</th>
                    <td>
                        <input name="renbao_user" type="text" readonly="readonly">
                    </td>
                    <th>密码</th>
                    <td>
                        <input name="renbao_password" type="text" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <th>学历</th>
                    <td>
                        <input name="education" type="text" readonly="readonly">
                    </td>
                    <th>招调</th>
                    <td>
                        <input name="zdtype" type="text" readonly="readonly">
                    </td>
                </tr>
            </table>

            <table class="gridtable" width="100%" style="margin-bottom:2px">
                <tr>
                    <th width="23%">预约时间</th>
                    <td width="77%">
                        <input name="rcdate" type="text" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <th>入户方式</th>
                    <td>
                        <input name="mode" type="text" readonly="readonly">
                    </td>

                </tr>
                <tr>
                    <th>窗口</th>
                    <td>
                        <input name="service" type="text" readonly="readonly">
                    </td>

                </tr>
                <tr>
                    <th>小孩信息</th>
                    <td>
                        <input name="child" type="text" readonly="readonly">
                    </td>

                </tr>
                <tr>
                    <th>是否随迁</th>
                    <td>
                        <input name="childad" type="text" readonly="readonly">
                    </td>

                </tr>
                <tr>
                    <th>迁入地</th>
                    <td>
                        <input name="adderss" type="text" readonly="readonly">
                    </td>

                </tr>
                <tr>
                    <td style="height:75px;padding-right: 6px" colspan="2" >
                      <!--<input name="comment" class="easyui-textbox" style="width:100%;height:100%"
                               data-options="multiline:true" readonly="readonly">-->
                      <textarea name="comment" type="text" readonly="readonly"></textarea>
                    </td>
                </tr>
            </table>
        </form>
        <!-- 表格结束 -->
    </div>
</div>
{include file="Mobile/public/footer" /}
