{include file="Mobile/public/header" /}
<style>
    .datatable input, textarea {
        width: 100%;
        height: 100%;
        border: 0px;
    }
    .datatable textarea {
        width: 100%;
        height: 90px;
        border: 0px;
        padding:0px;
    }

</style>
<form id="task_load">
    <ul class="m-list datatable">
        <li>
            <div class="list-header">
                姓名:<input name="clents_name" type="text" readonly="readonly">
        </li>
        <!--<li>电话:18938923990</li>-->
        <li>标题:<input name="title" type="text" readonly="readonly"></li>
        <!-- <li>内容:<input name="comments" type="text" readonly="readonly"></li> -->
        <li>发布者:<input name="se_name" type="text" readonly="readonly"></li>
        <li>状态:<input name="status" type="text" readonly="readonly"></li>
        <li>时间:<input name="task_time" type="text" readonly="readonly"></li>
        <li style="padding: 1px">
            <div class="list-content">
                <textarea name="contnet" type="text" readonly="readonly"></textarea>
            </div>
        </li>
        <li><a href="javascript:void(0)" onclick="$.mobile.go('#page-table');load_data()">客户详情</a></li>
        <p style="padding:1em;"><a href="javascript:Task.onDispose()" class="easyui-linkbutton c1" style="width:100%">处理</a></p>
    </ul>
</form>
{include file="Mobile/public/footer" /}
<script type="text/javascript">
    /** 加载客户详情 */
    function load_data() {
        var obj = $('#task_load').data('row');
        url = '/data/getOneData/' + obj.data_id;
        //data 的 edit 需要获取原始数据,修改器的数据是不行的.
        $.getJSON(url, function (data) {
            $('#table_load').form('load', data);
            $("#tel").attr("href", "tel:" + data.tel);
        })
    }
    Task = function(){};
    Task.onDispose = function () {
        var obj = $('#task_load').data('row');
        Task.dispose(obj);
    }

    /**处理**/
    Task.dispose = function (row) {
        var dialog_id = 'dispose';
        var formid = 'dispose-form';
        if (row == null)return alert('未选取数据!');
        url = '/task/dispose/' + row.id;

        $("#" + dialog_id).dialog({
            buttons: [{
                text: '提交',
                handler: function () {
                    // 序列化表单数据
                    var formParam = $('#' + formid).serialize();
                    //开始提交任务 带验证表单
                    if ($('#' + formid).form('validate')) {
                        $.ajax({
                            type:'post',
                            async:true,
                            url:url,
                            data:formParam,
                            dataType:'json',
                            success:function (row) {
                                if (row.code == 200) {
                                    alert(row.msg);
                                    $("#"+dialog_id).dialog('close');
                                    $.mobile.go('#page-main');
                                } else {
                                    alert(row.msg);
                                }
                            },
                            error: function () {
                                alert('ajax错误');
                            }
                        });
                    } else {
                        alert('数据验证失败! 请检查数据规则.');
                    }
                }
            }, {
                text: '关闭',
                handler: function () {
                    $("#" + dialog_id).dialog('close');
                }
            }]
        });
        //打开窗口
        $("#" + dialog_id).dialog('open');
        $("#" + formid).form('load', row);
        document.getElementById('r-success').checked = true;
    }
</script>
