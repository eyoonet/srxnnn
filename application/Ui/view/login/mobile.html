<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basic LinkButton - jQuery EasyUI Mobile Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="/static/themes/color.css">
    <link rel="stylesheet" type="text/css" href="/static/themes/insdep/icon.css">
    <script type="text/javascript" src="/static/framework/jquery.min.js"></script>
    <script type="text/javascript" src="/static/framework/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/framework/jquery.easyui.mobile.js"></script>


</head>
<body>
<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <span class="m-title">三人行外勤登录</span>
        </div>
    </header>
    <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
        <img src="/static/images/login1.jpg" style="margin:0;width:100%;height:100%;">
    </div>
    <div style="padding:0 20px">
        <form id="ff">
            <div style="margin-bottom:10px">
                <input name="user" class="easyui-textbox" data-options="prompt:'Type username',iconCls:'icon-man'"
                       style="width:100%;height:38px">
            </div>
            <div>
                <input name="password" class="easyui-passwordbox" data-options="prompt:'Type password'" style="width:100%;height:38px">
            </div>
            <div style="text-align:center;margin-top:30px">
                <a id="btn" class="easyui-linkbutton" style="width:100%;height:40px"><span
                        style="font-size:16px">登 陆</span></a>
            </div>
            <!--<div style="text-align:center;margin-top:30px">
                <a  class="easyui-linkbutton" plain="true" outline="true" style="width:100px;height:35px"><span
                        style="font-size:16px">Register</span></a>
            </div>-->
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#btn').bind('click', function () {
            login();
        });
    });
    $(document).keyup(function (event) {
        if (event.keyCode == 13) {
            login();
        }
    });
    function login() {
        $.ajax({
            type: "POST",
            async: false,
            dataType: "json",
            url: "/user/doLogin",
            data: $("#ff").serialize(),
            success: function (obj) {
                if (obj.code == 100) {
                    console.log(obj);
                    window.location.href = "/ui/Mobile";
                } else {
                    alert(obj.msg);
                }
            }
        });
    }
</script>

</body>
</html>
