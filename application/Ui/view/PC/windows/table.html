</div>
<div id="table-buttons">
    <a class="easyui-linkbutton button-xs l-btn l-btn-small" onclick="Data.onSeTask()">发任务</a>
    <a class="easyui-linkbutton button-xs l-btn l-btn-small" onclick="Data.onTaskList();">计划列表</a>
    <a class="easyui-linkbutton button-xs l-btn l-btn-small" onclick="Data.onEdit();">修改</a>
    <a class="easyui-linkbutton button-xs l-btn l-btn-small" onclick="$('#table').dialog('close');">关闭</a>
</div>
<!-- 详情页结束 -->

<script type="text/javascript">
    Data.onEdit = function () {
        Data.edit($("[name='id']").val());
    }

    Data.onSeTask = function () {
        Task.add($("[name='id']").val());
        loadRcdate($("[name='id']").val())
    }

    Data.onTaskList = function () {
        var data_id = $("[name='id']").val();
        Task.list(data_id);
    }

    Data.loadtable = function (row) {
        $('#datatable').form('clear');
        $('#datatable').form('load', row);
        $('#table').dialog('open');
    }

    Data.edit = function (data_id) {
        var dialog_id = 'add';
        $("#" + dialog_id).dialog({
            modal: true,
            title: '修改客户数据',
            buttons: [{
                text: '提交',
                handler: function () {
                    //做了提交处理
                    dialogSubmit('add', '/data/Edit/' + data_id);
                }
            }, {
                text: '关闭',
                handler: function () {
                    $("#" + dialog_id).dialog('close');
                }
            }]
        });
        $("#" + dialog_id).dialog('open');
        $.getJSON("/data/EditOne/" + data_id, function (row) {
            $("#" + dialog_id + "-form").form('load', row);
            $('#card').textbox('readonly', true);
        })
    }

    Task.list = function (data_id) {
        $("#TaskList").dialog('open');
        var fields = {};
        fields.rule = "data_id = :cid";
        fields.cid = data_id;
        $('#TaskList-dg').datagrid({
            queryParams: fields
        });
        $('#TaskList-contnet').html('');
        $('#TaskList-reply_text').html('');
        $('#TaskList').data('data_id',data_id);
    }
</script>
