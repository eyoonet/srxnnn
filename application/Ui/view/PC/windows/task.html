<div id="task" form="task-form"  dg="task-dg" class="easyui-dialog dialog-form-style" title="任务系统" style="width:300px;height:'auto';text-align:center;padding:2px 2px 2px 2px"
          data-options="closed:true,modal:false,resizable:true">
   <form id="task-form">
       <label>标题:</label>
       <input id="ttc" name="type"  class="easyui-combobox"  style="width:35%;"
              data-options=" ultivalue:false,
                             required:true,
                             panelHeight:'auto',
                             url:'Combobox/Get/TASK_TITLE',
                             valueField:'value',
                             textField:'text',
                             editable:false"/>
       <label>用户:</label>
       <input name="re_by_id"  class="easyui-combobox"  style="width:35%;"
               data-options="valueField:'value',
                                required:true,
                                textField:'text',
                                url:'combobox/Userlist',
                                editable:false,
                                panelHeight:'auto'"/>
       <input name="comments" class="easyui-textbox"  style="width:100%;height:115px;" data-options="multiline:true">
        <label>时间：</label>
        <input id="rcdate" name='task_time' class="easyui-datetimebox" style="width:80%" data-options="required:true,formatter:my2formatter,parser:my2parser">
   </form>

<script type="text/javascript">
    $('input[name="title"]').combobox({
     onSelect: function(record){
         console.log(record.text);
         switch (record.text){
             case "一审":
                 $('input[name="type"]').val(1);
                 break;
             case "二审":
                 $('input[name="type"]').val(2);
                 break;
             case "拿调令":
                 $('input[name="type"]').val(3);
                 break;
             default:
                 $('input[name="type"]').val(0);
         }
     }
    });
</script>
