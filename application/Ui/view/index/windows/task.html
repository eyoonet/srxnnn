<!-- 任务窗口开始 -->
<style>
    #task span{
        margin-bottom: 7px;
    }
</style>
<div id="task" class="easyui-dialog" title="任务系统" style="width:300px;height:'auto';text-align:center;padding:2px 2px 2px 2px"
          data-options="closed:true,modal:false,resizable:true,buttons:'#task-buttons'">
    <input name="task.type"  class="easyui-combobox"  style="width:100%;"
           data-options="valueField:'id',
                            textField:'text',
                            url:'/static/js/combobox.json',
                            panelHeight:'auto'"/>
    <input name="task.comment" class="easyui-textbox"  style="width:100%;height:115px;" data-options="multiline:true">

    <label>时间：</label>
    <input name='rcdate' class="easyui-datetimebox" style="width:80%" data-options="required:true,formatter:my2formatter,parser:my2parser">
</div>

<div id="task-buttons">
    <a  class="easyui-linkbutton" iconCls="icon-ok" onclick="alert('提交')">提交</a>
    <a  class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeDialog('task')">关闭</a>
</div>
<!-- 任务窗口结束 -->
