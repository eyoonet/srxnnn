
<div id="commit" class="easyui-dialog dialog-form-style" title="选择代理机构" style="width:300px;height:'auto';text-align:center;padding:2px 2px 2px 2px"
     data-options="closed:true,modal:false,resizable:true,buttons:'#task-buttons'">
    <form id="commit-form" action="commit">
        <input name="service"  class="easyui-combobox"  style="width:100%;"
               data-options="valueField:'id',
                                value:'',

                                textField:'text',
                                url:'/static/js/combobox.json',
                                panelHeight:'auto'"/>
        <input name="" class="easyui-textbox"  style="width:100%;height:115px;" data-options="multiline:true">
    </form>
</div>

<div id="task-buttons">
    <a   class="easyui-linkbutton" iconCls="icon-ok" onclick="formSubmit('commit','commit-form',true)">提交</a>
    <a  class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeDialog('commit')">关闭</a>
</div>
