<!-- 备注窗口开始 -->
<div id="comment" class="easyui-dialog" title="备注" style="width:300px;height:200px;text-align:center;"
     data-options="closed:true,modal:false,resizable:true,buttons:'#comment-buttons'">
    <form id="comment-form" action="comment" style="width:100%;height: 100%;">
        <input name="comment" class="easyui-textbox"  style="width:100%;height:100%;" data-options="multiline:true">
    </form>
</div>
<div id="comment-buttons">
    <a  class="easyui-linkbutton" iconCls="icon-ok" onclick="formSubmit('comment','comment-form',true)">提交</a>
    <a  class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeDialog('comment')">取消</a>
</div>
<!-- 备注窗口结束 -->
