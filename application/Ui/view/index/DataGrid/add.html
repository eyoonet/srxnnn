<style>
    .col-text-1{
        width: 138px;
    }
    .col-text-2{
        width: 100px;
    }
    .col-text-3{
        width: 100px;
    }
    .col-box-1{
        width: 141px;
    }
    .col-box-2{
        width: 103px;
    }
    .col-box-3{
        width: 103px;
    }
</style>
<!-- 添加数据开始 -->
<div id="add_user_data_ui">
    <form id="form_user_data" method="post">
        <table width="630" border="0" cellpadding="0" cellspacing="0"  >
            <tr>
                <td width="5%"><pre>姓名</pre></td>
                <td width="10%"><input id='name' class="easyui-textbox col-text-1" name="name"/></td>
                <td width="7%">毕业日期</td>
                <td width="10%"><input id='graduateDate' class="easyui-textbox col-text-2" type="text" name="graduateDate" /></td>
                <td width="7%">招调列席</td>
                <td width="10%"><select  class="easyui-combobox col-box-3" data-options="panelHeight:'auto',editable:false" name="zdtype">
                    <option>招工</option>
                    <option>调干</option>
                </select></td>
            </tr>
            <tr>
                <td><pre>身份证</pre></td>
                <td><input id='card' class="easyui-textbox col-text-1" name="card" data-options="validType:'validcard',required:true,"/></td>
                <td>通讯地址</td>
                <td><input id='txadderss' class="easyui-textbox col-text-2" type="text" name="txadderss"/></td>
                <td>婚姻状态</td>
                <td><select id='marriage' class="easyui-combobox col-box-3" data-options="panelHeight:'auto',editable:false,required:true" name="marriage">
                    <option>未婚</option>
                    <option>已婚</option>
                    <option>复婚</option>
                    <option>再婚</option>
                    <option>离异</option>
                    <option>丧偶</option>
                </select></td>
            </tr>
            <tr>
                <td><pre>电话</pre></td>
                <td><input id="tel" class="easyui-numberbox col-text-1" type="text" name="tel"/></td>
                <td>店铺</td>
                <td>
                    <select id='shop' class="easyui-combobox col-box-2"
                            data-options="panelHeight:'auto',editable:false"
                            name="shop">
                        <option>无</option>
                        <option>三人行</option>
                        <option>永安</option>
                        <option>t7</option>
                        <option>48g</option>
                        <option>马</option>
                    </select>
                </td>
                <td>结婚日期</td>
                <td><input id='txadderss2' class="easyui-textbox col-text-3" type="text" name="marrDate"/></td>
            </tr>
            <tr>
                <td><pre>旺旺号</pre></td>
                <td><input class="easyui-textbox col-text-1" id="wangwang" type="text" name="wangwang" /></td>
                <td>服务窗口</td>
                <td>
                    <input class="col-box-2" id="service_add" name="service" />
                    <script type="text/javascript">
                        $('#service_add').combobox({
                            panelHeight:"auto",
                            url:'/ui/home/getServiceList',
                            valueField:'text',
                            textField:'text'
                        })
                    </script>
                </td>
                <td>调档案</td>
                <td><select  class="easyui-combobox col-box-3" data-options="panelHeight:'auto',editable:false" name="dangan" >
                    <option>是</option>
                    <option>否</option>
                </select></td>
            </tr>
            <tr>
                <td><pre>人保账号</pre></td>
                <td><input class="easyui-textbox col-text-1" id="renbao_user" type="text" name="renbao_user" /></td>
                <td>学历</td>
                <td><select  class="easyui-combobox col-box-2" data-options="panelHeight:'auto',editable:false,required:true" name="education">
                    <option>大专</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
                </td>
                <td>小孩信息</td>
                <td><select  class="easyui-combobox col-box-3" data-options="panelHeight:'auto',editable:false,multiple:true" name="child">
                    <option>无</option>
                    <option>一孩</option>
                    <option>二孩</option>
                    <option>怀孕</option>
                    <option>随迁</option>
                </select></td>
            </tr>
            <tr>
                <td><pre>人保密码</pre></td>
                <td><input class="easyui-textbox col-text-1" id="renbao_password" type="text" name="renbao_password" /></td>
                <td >社保</td>
                <td ><select  class="easyui-combobox col-box-2" data-options="panelHeight:'auto',editable:false" name="shebao" >
                    <option value="6+">6个月及以上</option>
                    <option value="6-">6个月以下</option>
                    <option value="0">无</option>
                </select></td>
                <td>标签</td>
                <td><input id='Tag' class="easyui-textbox col-text-3" type="text" name="Tag" /></td>
            </tr>
            <tr>
                <td><pre>价格</pre></td>
                <td> <input id="price" type="text" class="easyui-numberbox col-text-1" data-options="min:0,precision:2,prefix:'$'" name="price" /></td>
                <td>社保公司</td>
                <td><select  class="easyui-combobox col-box-2" data-options="panelHeight:'auto',editable:true" name="shebaoname" >
                    <option value="6+">6个月及以上</option>
                    <option value="6-">6个月以下</option>
                    <option value="0">无</option>
                </select></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><pre>订金</pre></td>
                <td><input id="deposit" class="easyui-numberbox col-text-1" data-options="min:0,precision:2,prefix:'$'" type="text" name="deposit" /></td>
                <td>审核方式</td>
                <td><select  class="easyui-combobox col-box-2" data-options="panelHeight:'auto',editable:false,required:true" name="mode" >
                    <option>应届生</option>
                    <option>留学生</option>
                    <option>核准制</option>
                    <option>积分制</option>
                </select></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><pre>毕业学校</pre></td>
                <td><input id='schoolName' class="easyui-textbox col-text-1" type="text" name="schoolName"  /></td>
                <td>迁入地</td>
                <td><select class="easyui-combobox col-box-2" name="adderss" data-options="panelHeight:'auto',editable:false" >
                    <option>窗口集体户</option>
                    <option>自己</option>
                    <option>挂靠朋友</option>
                    <option>单位集体</option>
                </select></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><pre>专业</pre></td>
                <td><input id='major' class="easyui-textbox col-text-1" type="text" name="major" /></td>
                <td>申报方式</td>
                <td><select class="easyui-combobox col-box-2" name="sbtype" data-options="panelHeight:'auto',editable:false,required:true">
                    <option>个人申报</option>
                    <option>单位申报</option>
                </select></td>
                <td colspan="2">
                    <a id="image_up_btn" href="#">上传图片</a>
                    <a id="image_del_btn" href="#">清空图片</a>
                </td>
            </tr>
        </table>
    </form>
</div>


<div id="bb">
    <a id="save" data-options="iconCls:'icon-save'" >保 存</a>
    <a id="close" data-options="iconCls:'icon-clear'">关 闭</a>
</div>

<div id="dd_image" class="easyui-dialog" title="图片上传" style="width:700px;height:550px;"
     data-options="iconCls:'icon-save',
        			  resizable:true,
        			  modal:true,
        			  closed:true">
</div>
<!-- 添加数据结束 -->
