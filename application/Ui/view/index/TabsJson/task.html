
<table id="task-dg" class="easyui-datagrid" style="width:100%;height:550px"
       data-options="url:'static/js/data.json',
                    fitColumns:false,
                    singleSelect:true,
                    striped:true,
                    fit:true,
                    pagination:true,
                    rownumbers:true,
                    toolbar:'#task-dg-buttions'">
    <thead>
    <tr>
        <th data-options="field:'Id'" style="width: 5%">编码</th>
        <th data-options="field:'card'" style="width: 11%">计划时间</th>
        <th data-options="field:'name'" style="width: 11%">任务名称</th>
        <th data-options="field:'price'" style="width: 11%">任务发布者</th>
        <th data-options="field:'price'" style="width: 11%">任务类型</th>
        <th data-options="field:'price'" style="width: 11%">客户名称</th>
        <th data-options="field:'price'" style="width: 11%">创建时间</th>
        <th data-options="field:'price'" style="width: 11%">完成时间</th>
        <th data-options="field:'action',formatter:task_action" style="width: 18%">操作</th>
    </tr>
    </thead>
</table>

<div id="task-dg-buttions" style="padding:5px;height:auto">
    <div style="margin-bottom:5px" dg="task-dg">
        <a href="javascript:addTask()"  class="easyui-linkbutton" iconCls="icon-add" plain="true">添加任务</a>
        <a href="javasrcipt:" class="easyui-linkbutton" iconCls="icon-ok" plain="true">成功</a>
        <a href="javasrcipt:" class="easyui-linkbutton" iconCls="icon-no" plain="true">失败</a>
        <a href="javascript:void(0);" onclick="run(this)" action="del" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        执行日: <input class="easyui-datebox" style="width:80px">
        发布日: <input class="easyui-datebox" style="width:80px">
        类型:
        <select class="easyui-combobox" panelHeight="auto" style="width:100px">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="basic">Basic</option>
            <option value="perl">Perl</option>
            <option value="python">Python</option>
        </select>
        <a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
    </div>
</div>


<script type="text/javascript">
   function addTask(){
       showDialog('task',null, "任务添加" ,function(){
           formSubmit('task','task-form');
       },true);
   }
   function task_action(){
           return '<a href="#" >成功</a> ' +
                   '<a href="#" >失败</a>';
   }

</script>
