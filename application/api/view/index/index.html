<button  onclick="init()">init</button>
<button onclick="send()">send</button>
<div id="content">

</div>
<div id="uid">

</div>

<script type="text/javascript">
    var uid = Date.parse(new Date());
    $('#uid').html(uid);
    $(document).ready(function () {
        // 连接服务端
        var socket = io('http://'+document.domain+':2120');
        // 连接后登录
        socket.on('connect', function(){
            socket.emit('login', uid);
        });
        // 后端推送来消息时
        socket.on('new_msg', function(msg){
            $('#content').html('收到消息：'+msg);
           // $('.notification.sticky').notify();
        });
        // 后端推送来在线数据时
        socket.on('update_online_count', function(online_stat){
           // $('#online_box').html(online_stat);
        });
    });
</script>


<div id="task" form="task-form" dg="task-dg" class="easyui-dialog " title="查看处理结果"
     style="width:300px;height:auto;text-align:center;padding:2px 2px 2px 2px"
     data-options="closed:true,modal:false,resizable:true">
    <form id="task-form">
        <div style="margin: 5px 2px 0px;width: 291px">
            <div class="alert">
                <div class="alert-icons"></div>
                <b>成功!</b> 任务标题
            </div>
            <div style="display: none" class="alert-error">
                <div class="alert-icons"></div>
                <b>失败!</b> 任务标题
            </div>
        </div>
        <div style="margin-top: 5px">
            <div>
                <input name="content" class="easyui-textbox textbox-f" style="width: 99%; height: 90px; display: none;"
                       readonly="readonly" data-options="multiline:true">
            </div>
            <div style="margin-top: 5px">
                <input name="reply" class="easyui-textbox textbox-f" style="width: 99%; height: 70px; display: none;"
                       readonly="readonly" data-options="multiline:true">
            </div>
            <div style="margin-top: 5px;padding-bottom: 5px">

                   style="width: 99%; height: 30px;">

                </a>
                <!-- <img src="\static\images\login1.jpg" style="width: 99%">-->
